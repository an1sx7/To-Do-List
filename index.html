<body>
  <h1>To-Do-<span>List</span></h1>
  <div id="task-input">
    <input type="text" placeholder="Add a task..." id="inp">
  <i onclick="add()" class="material-symbols-outlined">
    add
  </i>
  </div>
  
  <div class="tasks-container">
    <div class="unchecked">
      <h2>unchecked</h2>
      <ul id="un">
        
      </ul>
    </div>
    
    <div class="checked">
      <button onclick="clearAll()">Clear All</button>
      <h2>checked</h2>
      <ul id="ch">
        
      </ul>
    </div>
  </div>
